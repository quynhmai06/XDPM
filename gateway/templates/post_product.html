<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <title>Đăng bán xe/pin</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    /* fallback nhẹ nếu chưa có style.css */
    .container{max-width:860px;margin:24px auto;padding:16px;border:1px solid #eee;border-radius:12px}
    label{display:block;margin-top:12px;font-weight:600}
    input, select, textarea{width:100%;padding:10px;border:1px solid #ddd;border-radius:8px}
    button{margin-top:16px;padding:10px 16px;border:0;border-radius:8px;background:#2563eb;color:#fff;cursor:pointer}
    .flash{padding:10px;border-radius:8px;margin-bottom:12px}
    .flash.error{background:#fee2e2;color:#991b1b}
    .flash.success{background:#dcfce7;color:#166534}
    .row{display:grid;grid-template-columns:1fr 1fr;gap:12px}
  </style>
</head>
<body>
  <div class="container">
    <h2>Đăng bán xe/pin</h2>

    <!-- Flash messages -->
    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        {% for cat, msg in messages %}
          <div class="flash {{ cat }}">{{ msg }}</div>
        {% endfor %}
      {% endif %}
    {% endwith %}

    <form action="{{ url_for('add_listing') }}" method="POST" enctype="multipart/form-data" novalidate>
      <label for="name">Tên sản phẩm *</label>
      <input id="name" type="text" name="name" required
             value="{{ request.form.get('name','') }}">

      <label for="description">Mô tả</label>
      <textarea id="description" name="description" rows="5">{{ request.form.get('description','') }}</textarea>

      <div class="row">
        <div>
          <label for="price">Giá (VNĐ) *</label>
          <input id="price" type="number" name="price" min="1" step="1" required
                 value="{{ request.form.get('price','') }}">
        </div>
        <div>
          <label for="brand">Hãng</label>
          <input id="brand" type="text" name="brand"
                 value="{{ request.form.get('brand','') }}">
        </div>
      </div>

      <label for="province">Tỉnh/Thành phố *</label>
      <select id="province" name="province" required>
        {% set pv = request.form.get('province','') %}
        <option value="">--Chọn tỉnh/thành phố--</option>
        {% for p in [
          'Hà Nội','Hồ Chí Minh','An Giang','Bà Rịa - Vũng Tàu','Bắc Giang','Bắc Kạn','Bạc Liêu','Bắc Ninh',
          'Bến Tre','Bình Định','Bình Dương','Bình Phước','Bình Thuận','Cà Mau','Cao Bằng','Đà Nẵng',
          'Đắk Lắk','Đắk Nông','Điện Biên','Đồng Nai','Đồng Tháp','Gia Lai','Hà Giang','Hà Nam','Hà Tĩnh',
          'Hải Dương','Hải Phòng','Hậu Giang','Hòa Bình','Hưng Yên','Khánh Hòa','Kiên Giang','Kon Tum',
          'Lai Châu','Lâm Đồng','Lạng Sơn','Lào Cai','Long An','Nam Định','Nghệ An','Ninh Bình','Ninh Thuận',
          'Phú Thọ','Quảng Bình','Quảng Nam','Quảng Ngãi','Quảng Ninh','Quảng Trị','Sóc Trăng','Sơn La',
          'Tây Ninh','Thái Bình','Thái Nguyên','Thanh Hóa','Thừa Thiên Huế','Tiền Giang','Trà Vinh',
          'Tuyên Quang','Vĩnh Long','Vĩnh Phúc','Yên Bái'
        ] %}
          <option value="{{ p }}" {% if pv==p %}selected{% endif %}>{{ p }}</option>
        {% endfor %}
      </select>

      <div class="row">
        <div>
          <label for="year">Năm sản xuất</label>
          <input id="year" type="number" name="year" min="2008" max="2100"
                 value="{{ request.form.get('year','') }}">
        </div>
        <div>
          <label for="mileage">Số km đã đi</label>
          <input id="mileage" type="number" name="mileage" min="0" step="1"
                 value="{{ request.form.get('mileage','') }}">
        </div>
      </div>

      <label for="battery_capacity">Dung lượng pin</label>
      <input id="battery_capacity" type="text" name="battery_capacity"
             value="{{ request.form.get('battery_capacity','') }}">

      <div class="row">
        <div>
          <label for="main_image">Ảnh chính sản phẩm *</label>
          <input id="main_image" type="file" name="main_image"
                 accept=".jpg,.jpeg,.png,.webp,image/*" {% if not request.form %}required{% endif %}>
        </div>
        <div>
          <label for="sub_images">Ảnh đi kèm</label>
          <input id="sub_images" type="file" name="sub_images"
                 accept=".jpg,.jpeg,.png,.webp,image/*" multiple>
        </div>
      </div>

      <button type="submit">Đăng bán</button>
    </form>

    <p style="margin-top:12px"><a href="{{ url_for('home') }}">⟵ Quay về trang chủ</a></p>
  </div>

  <!-- (tuỳ chọn) Preview ảnh đã chọn -->
  <script>
    const mainInput = document.getElementById('main_image');
    const subInput  = document.getElementById('sub_images');

    [mainInput, subInput].forEach(inp => {
      if (!inp) return;
      inp.addEventListener('change', () => {
        for (const f of inp.files) {
          if (f.size > 10 * 1024 * 1024) {
            alert('Ảnh quá 10MB: ' + f.name);
            inp.value = '';
            break;
          }
        }
      });
    });
  </script>
</body>
</html>
