version: "3.9"
name: ev-platform
services:
  auth_service:
    build:
      context: ./auth-service
    image: ev/auth-service:latest
    container_name: auth_service
    env_file: [.env]
    environment:
      DATABASE_URL: ${AUTH_DATABASE_URL:-sqlite:////data/auth.db}
      JWT_SECRET: ${JWT_SECRET}
      PORT: 5001
    volumes:
      - auth_data:/data        # <- nơi chứa auth.db (persist)
    ports: ["5001:5001"]
    restart: unless-stopped     # <- tự bật lại nếu host reboot
    healthcheck:
      test: ["CMD-SHELL", "curl -fsS http://localhost:5001/auth/ >/dev/null || exit 1"]
      interval: 10s
      timeout: 3s
      retries: 10

  admin_service:
    build: { context: ./admin-service }
    image: ev/admin-service:latest
    container_name: admin_service
    env_file: [.env]
    environment:
      JWT_SECRET: ${JWT_SECRET}
      AUTH_URL: ${AUTH_URL_INTERNAL:-http://auth_service:5001}
      PORT: 5003
    depends_on:
      auth_service:
        condition: service_healthy
    ports: ["5003:5003"]
    restart: unless-stopped     # <- nên thêm
    healthcheck:
      test: ["CMD-SHELL", "curl -sI http://localhost:5003 >/dev/null || exit 1"]
      interval: 10s
      timeout: 3s
      retries: 10

  gateway:
    build: { context: ./gateway }
    image: ev/web-gateway:latest
    container_name: web_gateway
    env_file: [.env]
    environment:
      AUTH_URL: ${AUTH_URL_INTERNAL:-http://auth_service:5001}
      ADMIN_URL: ${ADMIN_URL_INTERNAL:-http://admin_service:5003}
      JWT_SECRET: ${JWT_SECRET}
      GATEWAY_SECRET: ${GATEWAY_SECRET:-dev_gateway_secret}
      PORT: 8000
    depends_on:
      auth_service: { condition: service_healthy }
      admin_service: { condition: service_healthy }
    ports: ["8000:8000"]
    restart: unless-stopped     # <- nên thêm
    healthcheck:
      test: ["CMD-SHELL", "curl -fsS http://localhost:8000/ >/dev/null || exit 1"]
      interval: 10s
      timeout: 3s
      retries: 10

  postgres:
    image: postgres:16
    environment:
      POSTGRES_USER: ev
      POSTGRES_PASSWORD: evpass
      POSTGRES_DB: ev_platform
      PGDATA: /var/lib/postgresql/data/pgdata
    volumes:
      - ev_pgdata:/var/lib/postgresql/data
    ports: ["5432:5432"]
    restart: unless-stopped

volumes:
  auth_data:    # <- khai báo rõ ràng
  ev_pgdata:
