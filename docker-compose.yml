version: "3.9"

name: ev-platform
services:
  auth_service:
    build:
      context: ./auth-service
    image: ev/auth-service:latest
    container_name: auth_service
    env_file:
      - .env
    environment:
      # Dùng SQLite bền vững (file nằm ở /data/auth.db trong container)
      DATABASE_URL: ${AUTH_DATABASE_URL:-sqlite:////data/auth.db}
      JWT_SECRET: ${JWT_SECRET}
      PORT: 5001
    volumes:
      - auth_data:/data
    ports:
      - "5001:5001"
    healthcheck:
      # /auth/ là health endpoint
      test: ["CMD-SHELL", "curl -fsS http://localhost:5001/auth/ >/dev/null || exit 1"]
      interval: 10s
      timeout: 3s
      retries: 10

  admin_service:
    build:
      context: ./admin-service
    image: ev/admin-service:latest
    container_name: admin_service
    env_file:
      - .env
    environment:
      JWT_SECRET: ${JWT_SECRET}
      # gọi nội bộ sang auth_service theo tên service
      AUTH_URL: ${AUTH_URL_INTERNAL:-http://auth_service:5001}
      PORT: 5003
    depends_on:
      auth_service:
        condition: service_healthy
    ports:
      - "5003:5003"
    healthcheck:
      # Không có /health cụ thể -> kiểm tra cổng mở (curl HEAD trả 404 vẫn OK, miễn là kết nối được)
      test: ["CMD-SHELL", "curl -sI http://localhost:5003 >/dev/null || exit 1"]
      interval: 10s
      timeout: 3s
      retries: 10

  gateway:
    build:
      context: ./gateway
    image: ev/web-gateway:latest
    container_name: web_gateway
    env_file:
      - .env
    environment:
      # Gateway sẽ gọi nội bộ các service
      AUTH_URL: ${AUTH_URL_INTERNAL:-http://auth_service:5001}
      ADMIN_URL: ${ADMIN_URL_INTERNAL:-http://admin_service:5003}
      JWT_SECRET: ${JWT_SECRET}
      GATEWAY_SECRET: ${GATEWAY_SECRET:-dev_gateway_secret}
      PORT: 8000
    depends_on:
      auth_service:
        condition: service_healthy
      admin_service:
        condition: service_healthy
    ports:
      - "8000:8000"
    healthcheck:
      test: ["CMD-SHELL", "curl -fsS http://localhost:8000/ >/dev/null || exit 1"]
      interval: 10s
      timeout: 3s
      retries: 10

volumes:
  auth_data: {}
