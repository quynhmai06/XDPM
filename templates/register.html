<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Đăng ký - EV & Battery Trading</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='style.css') }}"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <style>
      .register-container {
        max-width: 400px;
        margin: 50px auto;
        padding: 20px;
        background: white;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }
      .register-header {
        text-align: center;
        margin-bottom: 20px;
      }
      .register-header i {
        font-size: 2em;
        color: #28a745;
      }
      .register-form input {
        width: 100%;
        padding: 10px;
        margin: 10px 0;
        border: 1px solid #ddd;
        border-radius: 4px;
      }
      .register-form button {
        width: 100%;
        padding: 10px;
        background: #28a745;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
      }
      .register-form button:hover {
        background: #218838;
      }
      .register-links {
        text-align: center;
        margin-top: 15px;
      }
      .register-links a {
        color: #28a745;
        text-decoration: none;
      }
      .flash-messages {
        margin-bottom: 20px;
      }
      .flash-message {
        padding: 10px;
        border-radius: 4px;
        margin: 5px 0;
      }
      .flash-success {
        background: #d4edda;
        color: #155724;
      }
      .flash-error {
        background: #f8d7da;
        color: #721c24;
      }
    </style>
  </head>
  <body>
    <div class="register-container">
      <div class="register-header">
        <i class="fa-solid fa-bolt"></i>
        <h2>Đăng ký thành viên</h2>
      </div>

      {% with messages = get_flashed_messages(with_categories=true) %} {% if
      messages %}
      <div class="flash-messages">
        {% for category, message in messages %}
        <div class="flash-message flash-{{ category }}">{{ message }}</div>
        {% endfor %}
      </div>
      {% endif %} {% endwith %}

      <form method="POST" class="register-form">
        <input
          type="text"
          name="username"
          placeholder="Tên đăng nhập"
          required
        />
        <input type="email" name="email" placeholder="Email" required />
        <input
          type="password"
          name="password"
          placeholder="Mật khẩu"
          required
        />
        <input
          type="password"
          name="confirm_password"
          placeholder="Xác nhận mật khẩu"
          required
        />
        <button type="submit">Đăng ký</button>
      </form>

      <div class="register-links">
        <p>Đã có tài khoản? <a href="{{ url_for('login_bp.login') }}">Đăng nhập</a></p>
        <p><a href="{{ url_for('home') }}">Quay về trang chủ</a></p>
      </div>
    </div>
  </body>
</html>
