<!doctype html>
<html lang="vi">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Ch·ªânh s·ª≠a h·ªì s∆°</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  <style>
    .edit-profile-container {
      max-width: 600px;
      margin: 40px auto;
      padding: 20px;
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    .edit-profile-container h2 {
      margin-bottom: 20px;
      color: #222;
    }
    form label {
      font-weight: 600;
      display: block;
      margin-top: 12px;
      margin-bottom: 4px;
      color: #333;
    }
    form input, form select, form button {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
      margin-bottom: 12px;
      font-size: 14px;
    }
    form button {
      background: #333;
      color: #fff;
      font-weight: bold;
      cursor: pointer;
    }
    .avatar-preview {
      margin-top: 10px;
      text-align: center;
    }
    .avatar-preview img {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      object-fit: cover;
      border: 3px solid #ffba00;
    }
    .action-links {
      margin-top: 15px;
      display: flex;
      gap: 10px;
    }
    .action-links a {
      text-decoration: none;
      padding: 8px 14px;
      border-radius: 6px;
      background: #ffba00;
      color: #222;
      font-weight: bold;
    }
    .action-links a.back-home {

    }
  </style>
</head>
<body>
  <div class="edit-profile-container">
    <h2>Ch·ªânh s·ª≠a h·ªì s∆°</h2>
    
    <form method="POST" enctype="multipart/form-data">
      <label>H·ªç v√† t√™n</label>
      <input type="text" name="full_name" value="{{ user.full_name or '' }}">

  </div>

  <script>
    function previewAvatar(event) {

      preview.src = URL.createObjectURL(event.target.files[0]);
    }
  </script>
</body>
</html>
